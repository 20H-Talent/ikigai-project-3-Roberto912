<!DOCTYPE html>
<html>
<head>
	<title>Create you account </title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<meta charset="utf-8">
	<meta name="keywords" content="HTML, CSS">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<header>
		<div class="introd"><p>THE CODE REVIEW	</p></div>
		<div class="text-des"><p>Signup for our newslwtter</p></div>
		<div class="text-des2"><p>Get the latest news on how your code is doing right your inbox</p></div>
	</header>

	<main>
			<legend> Contact information </legend>
	<form action="index.html" method="post" id="a" >

		<br>
		<label for="name">Full Name</label>
		
		<input type="text"  id="name" name="user_name" class="w3-hover-blue"  placeholder="Required" required>
		
		<label for="Email">Email Address</label>
		
		<input type="email" id="Email" name="user_email" class="w3-hover-blue"  placeholder="Required" required>
		
		<label for="Phone">Phone Number</label>
		
		<input type="text" id="Phone" name="user_phone" class="w3-hover-blue">
		
		<label for="Street">Street Address</label>
		
		<input type="text" id="Street" name="user_street"class="w3-hover-blue">
		
		<label for="City">City</label>
		
		<input type="text" id="City"name="user_city"class="w3-hover-blue">
		
		<label for="State">State</label>
		
		<select id="State" name="user_state"class="w3-hover-blue">
		<option>Los angeles</option>
		<option>Gran Canarias</option>
		<option>Andalucia</option>

		</select>
		
		<label for="zip">Zip</label>
		
		<input type="text" id="zip" name="user_zip"class="w3-hover-blue">
	</form>
	<div class="line"></div>
		<legend >Newsletter</legend>
		<form action="index.html" method="post" id="b">
		<br>
		<label>Select the newsletters you would like to recieve</label>
		<br>
			<label class="container">HTML News
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">CSS News
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Javascript News
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>



		<label>Newsletter format</label>
		<br>
		<div class="R">
			<label class="containe">HTML
				<input type="radio" checked="checked" name="radio">
				<span class="checkmar"></span>
			</label>
		</div>
		<div class="R">
			<label class="containe">Plain text
				<input type="radio" checked="checked" name="radio">
				<span class="checkmar"></span>
			</label>
		</div>

		<br>

		<br>



		<label for="log">Other topics you'd like to hear about </label>
		<textarea id="log"></textarea>

		<br>
		<button type="submit">Sign Up</button>

	</form>
	</main>
	<footer>

		<h4>Copyright The Roberto912</h4>
	</footer>

</body>
</html>
