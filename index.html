<!DOCTYPE html>
<html>
<head>
	<title>Create you account </title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<meta charset="utf-8">
	<meta name="keywords" content="HTML, CSS">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<header>
		<div class="introd"><p>THE CODE REVIEW	</p></div>
		<div class="text-des"><p>Signup for our newslwtter</p></div>
		<div class="text-des"><p>Get the latest news on how your code is doing right your inbox</p></div>
	</header>

	<main>
	<form action="index.html" method="post" >
		<caption> Contact information </caption>
		<br>
		<label for="name">Full Name</label>
		<br>
		<input type="text"  id="name" name="user_name">
		<br>
		<label for="Email">Email Address</label>
		<br>
		<input type="email" id="Email" name="user_email">
		<br>
		<label for="Phone">Phone Number</label>
		<br>
		<input type="text" id="Phone" name="user_phone">
		<br>
		<label for="Street">Street Address</label>
		<br>
		<input type="text" id="Street" name="user_street">
		<br>
		<label for="City">City</label>
		<br>
		<input type="text" id="City"name="user_city">
		<br>
		<label for="State">State</label>
		<br>
		<input type="text" id="State" name="user_state">
		<br>
		<label for="zip">Zip</label>
		<br>
		<input type="text" id="zip" name="user_zip">
	</form>
	<div class="line"></div>
	<form>
		<caption>Newsletter</caption>

		<label>Select the newsletters you would like to recieve</label>
		<br>
		<input type="checkbox"  name="checkbox" id="HTML"><label for="HTML">HTML News</label>
		<br>
		<input type="checkbox" id="CSS" name="checkbox"><label for="CSS"> CSS News</label>
		<br>
		<input type="checkbox" id="Javascript" name="checkbox"><label for="Javascript"> Javascript News</label>
		<br>

		<label for="log">Other topics you'd like to hear about </label>
		<textarea id="log"></textarea>

		<br>
		<button type="submit">Sign Up</button>

	</form>
	</main>
	<footer>

		<h4>Copyright The Roberto912</h4>
	</footer>

</body>
</html>
